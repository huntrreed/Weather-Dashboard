<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
      <h1 class="page-title">Weather Dashboard</h1>
    </header>

    <div class="container my-4">
        <div class="row aligh-items-start">
            <div class="col-md-4">
                 <!--Search bar for entering city--> 
                 <form id="search-form" class="input-group mb-4">
                    <input type="text" class="form-control" id="city-input" placeholder="Enter a City">
                        <button type="submit" class="btn btn-primary">Search</button>
                  </form>
              </div>
        <div class="col-md-8">
        <!--Current City Card-->
        <div class="row mb-4">
            <div class="col">
                <div class="card" id="current-weather-card">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather in City</h5>
                        <p class="card-text">Weather Info</p>
                    </div>
                </div>
            </div>
        </div>
        <!--5 day weather forecast cards-->
        <div class="row row-cols-1 row-cols-md-5 g-4">
            <!-- Day 1 -->
            <div class="col">
                <div class="card text-white bg-primary">
                    <div class="card-header">Day 1</div>
                    <div class="card-body">
                        <h5 class="card-title">Day 1 weather</h5>
                        <p class="card-text">Weather</p>
                    </div>
                </div>
            </div>
            <!-- Day 2 -->
            <div class="col">
                <div class="card text-white bg-primary">
                    <div class="card-header">Day 2</div>
                    <div class="card-body">
                        <h5 class="card-title">Day 2 </h5>
                        <p class="card-text">Weather</p>
                    </div>
                </div>
            </div>
            <!-- Day 3 -->
            <div class="col">
                <div class="card text-white bg-primary">
                    <div class="card-header">Day 3</div>
                    <div class="card-body">
                        <h5 class="card-title">Success card title</h5>
                        <p class="card-text">Weather</p>
                    </div>
                </div>
            </div>
            <!-- Day 4 -->
            <div class="col">
                <div class="card text-white bg-primary">
                    <div class="card-header">Day 4</div>
                    <div class="card-body">
                        <h5 class="card-title">Danger card title</h5>
                        <p class="card-text">Weather</p>
                    </div>
                </div>
            </div>
            <!-- Day 5 -->
            <div class="col">
                <div class="card text-white bg-primary">
                    <div class="card-header">Day 4</div>
                    <div class="card-body">
                        <h5 class="card-title">Warning card title</h5>
                        <p class="card-text">Weather</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
